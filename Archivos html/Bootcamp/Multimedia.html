<!DOCTYPE html>
<html>
  <head>
    <title>Aprendiendo a utilizar imágenes, vídeos y audio</title>
  </head>
  <body>
    <section>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img src="https://wallpaperset.com/w/full/a/6/4/534840.jpg" width="350" height="350" alt="League of legends" />
    </section>

    <section>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <video src="My Recording.mp4" width="350" height="350" controls autoplay loop muted></video>
    </section>

    <section>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio src="path/to/your/youtube/song.mp3" controls autoplay loop>
      </audio>
    </section>
  </body>
</html>
